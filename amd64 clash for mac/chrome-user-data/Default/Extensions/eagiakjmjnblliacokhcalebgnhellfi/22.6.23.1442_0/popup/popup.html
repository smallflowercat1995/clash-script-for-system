<!DOCTYPE html><html><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"><title>Clean Master</title><link rel=stylesheet href=/lib/css/common.css><link rel=stylesheet href=/popup/css/popup.css><link rel=stylesheet href=/lib/css/style.css><script src=/lib/js/lib.js></script></head><body><div id=app></div><script type=text/x-template id=J-app-template><div class="main" @click="bodyClick"> <!-- 头部 --> <div class="header"> <img src="../lib/img/Group-2.svg" alt=""> <span class="header-span">{{ 'CleanMaster' | i18n}}</span> </div> <!-- 清理类型 --> <div class="clean-time" :class="{'browser': browser}"> <div class="clean-time-title clean-time-item">{{"timePeriod" | i18n}}</div> <div class="clean-time-item clean-content" :class="{'active': taggle}" @click.stop="handletaggle"> <span class='clean-selected'>{{cleanTimeContent | i18n}}</span> <img src="../lib/img/icon-down.svg" alt=""> </div> <!-- <ul class="clean-time-all" :class="{'clean-time-all-active': false}"> <li class="clean-time-item" data-index="Last Hour" @click="selectTime">{{'lastHour' | i18n}}</li> <li class="clean-time-item" data-index="Last Day" @click="selectTime">{{"lastDay" | i18n}}</li> <li class="clean-time-item" data-index="Last Week" @click="selectTime">{{"lastWeek" | i18n}}</li> <li class="clean-time-item" data-index="Last Month" @click="selectTime">{{"lastMonth" | i18n}}</li> <li class="clean-time-item" data-index="Everything" @click="selectTime">{{"Everything" | i18n}}</li> </ul> --> </div> <div class="select-time-d" :class="{'select-time-d-active': taggle }"> <ul > <li class="clean-time-item-change" data-index="Last Hour" @click="selectTime">{{'lastHour' | i18n}}</li> <li class="clean-time-item-change" data-index="Last Day" @click="selectTime">{{"lastDay" | i18n}}</li> <li class="clean-time-item-change" data-index="Last Week" @click="selectTime">{{"lastWeek" | i18n}}</li> <li class="clean-time-item-change" data-index="Last Month" @click="selectTime">{{"lastMonth" | i18n}}</li> <li class="clean-time-item-change" data-index="Everything" @click="selectTime">{{"Everything" | i18n}}</li> </ul> <img src="/lib/img/cancel.svg" @click="cancelTime"> </div> <!-- 清理 --> <div class="clean-img"> <div class="clean-box" @click.stop="oneClean"> <div class="clean-bg"> <div class="clean-rotate"> <div class="clean-rotate-item clean-rotate-item2" :class="{'clean-rotate-begin2': cleaning,'clean-rotate-end2': endClean}"></div> <div class="clean-rotate-item clean-rotate-item1" :class="{'clean-rotate-begin1': cleaning,'clean-rotate-end1': endClean}"></div> <div class="clean-rotate-chen clean-rotate-chen1" v-show="startClean1"> <div :class="{'clean-rotate-chen-dianji': startClean}"></div> </div> <div class="true-one"> <div class="true-one-sub" :class="{'true-one-begin': endClean}"></div> </div> <div class="true-two" :class="{'true-two-begin': endClean}"></div> </div> </div> <div class="clean-text" :class="{'clean-text-hide': endClean ,'clean-text-ssss': startClean1}"> <span>{{cleanText | i18n}}</span> </div> </div> </div> <!-- <div :class="{'maskLayer':(browser&&taggle)}" @click="changeTaggle"></div> --> <!-- 高级选项 --> <div> <div class="setting" @click="gotoSetting"> <img src="/lib/img/icon-set.svg"> <span>{{'AdvancedOptions' | i18n}}</span> </div> </div> <details class="tracker-box" v-show="trackerCount > 0"> <summary>{{trackerTitle}}</summary> <ol class="tracker-list"> <li class="tracker-item" v-for="url in trackerList" :key="url" :title="url">{{ url }}</li> </ol> </details> </div></script><script src=/lib/js/vue/2.5.16/vue.min.js></script><script src=/popup/js/popup.js></script></body></html>
